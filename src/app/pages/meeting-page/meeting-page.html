 <div class="flex flex-row h-screen w-full">
  <div class="w-3/10 border-r border-gray-300 relative">
    <h1 class="text-2xl font-bold m-2 text-center">Messages</h1>
    <div class="messages-list-inner h-full overflow-y-auto">   
        @for(message of messages; track $index) {
            <div class="message" [class.bg-gray-100]="$index % 2 === 0">
                <p class="text-sm p-2 block w-full">{{ message }}</p>
            </div>
        }
    </div>
    <div class="message-input-container absolute bottom-0 left-0 right-0">
        <input type="text" class="message-input w-full p-2 border border-gray-300 mb-2" placeholder="Enter your message" (keyup.enter)="sendMessage(messageInput.value)" #messageInput />
        <button class="send-message-button bg-blue-500 text-white p-2 hover:bg-blue-700 cursor-pointer w-full text-center block" (click)="sendMessage(messageInput.value)">Send</button>
    </div>
  </div>
  <div class="w-7/10 border-l border-gray-300">
    <h1 class="text-2xl font-bold m-2 text-center">Conference</h1>
    <p class="text-sm text-center">Number of participants: {{ numberOfParticipants }}</p>
    <p class="text-sm text-center">You are {{ clientId }}</p>
    <div class="flex flex-row items-center justify-center w-full mt-2">
        <div class="flex flex-row items-center justify-center w-50">
            <button class="start-call-button bg-blue-500 text-white p-2 hover:bg-blue-700 cursor-pointer w-full text-center block" (click)="startCall()">Start Call</button>
        </div>
    </div>
    <video id="local-video" autoplay playsinline></video>
    <video id="remote-video" autoplay playsinline></video>
  </div>
</div>
